<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8">
	
	<title>Train Scheduler</title>
	
	<!-- CSS links -->
		<link rel="stylesheet" type="text/css" href="assets/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:300italic' rel='stylesheet' type='text/css' href"assets/style.css">
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

<!-- Body -->
<body>
<div class="container">
	<div class="page-header">
 	 <h1>Anytime is Train Time </h1>
 	 <h3>Be Ready!</h3>
	</div>

<!-- Row 1 -->
	
	<div class="row">
		<div class="col-lg-12">
			
			<!-- Trial panel -->
			
			<div class="panel panel-default">
  			 
  			 <!-- Default panel contents --> 
  			
  			<div class="panel-heading">Current Train Schedule</div>
  							<!-- Table -->
						<table class="table">
						 <tr>
						    <th>Train Name</th>
						    <th>Destination</th>		
						    <th>Frequency (min)</th>
						    <th>Next Arrival</th>
						    <th>Minutes Away</th>
						   </tr>
						  <tr>
						    <td id="nameDisplay"></td>
						    <td id="destinationDisplay"></td>
						    <td id="frequencyDisplay"></td>
						    <td id="arrivalDisplay"></td>
						    <td id="awayDisplay"></td>	    
						  </tr>
	 					 </table>
			
			<!-- Row 2 -->
			<!-- !- Trial Panel Ends-->
			</div>
		</div>	
	</div>	
<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2 class="panel-title">Add Train</h2>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="trainName">Train Name</label>
							<input type="text" class="form-control" id="trainName">
						</div>
						<div class="form-group">
							<label for="desTination">Destination</label>
							<input type="text" class="form-control" id="desTination">
						</div>	
						<div class="form-group">
							<label for="firsTime">First Train Time (HH:mm - military time)</label>
							<input type="number" class="form-control" id="firsTime">
						</div>	
						<div class="form-group">
							<label for="freQuency">Frequency (min)</label>
							<input type="number" class="form-control" id="freQuency">
						</div>	
						<button id="submitEmp" type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>	
	</div>
</div>

<!-- script -->
<script src="assets/app.js"></script>

	</body>
