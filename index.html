<!DOCTYPE html>
<html lang="en">
<html>
<head>
<meta charset="UTF-8">
	
	<title>Train Scheduler</title>
	
	<!-- CSS links -->
		<link rel="stylesheet" type="text/css" href="assets/reset.css">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:300italic' rel='stylesheet' type='text/css' href"assets/style.css">
		<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
		
		<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.js"></script>
<!-- Body -->
<body>
<div class="container">
	
	<div class="page-header">
 	 <h1>Anytime is Train Time </h1>
 	 <h3>Be Ready!</h3>
	</div>

<!-- Row 1 -->

<!-- Train Scheduler Table panel-->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>								
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>

			<!-- Add New Train Schedule  -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">
	

				<!-- Entry Form -->
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="trainNameInput">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput">
					</div>
					
					<div class="form-group">
						<label for="">First Train Time (HH:mm Military Time)</label>
						<input type="text" class="form-control" id="startInput">
					</div>
					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput">
					</div>

					<button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
				</form>

				</div>
			</div>

		</div>
	</div>
</div>

</body>


<!-- script -->
<script src="assets/app.js"></script>

</html>
